  <div id="maincategories" class="main-categories" style="display:none" >
    <script>
      let firstPageTime = 0;
      let secondPageTime = 0;
      let container = document.getElementById('quick-access-tab-container');
      let startTime = performance.now();
      let firstpage = localStorage.getItem('renderedQApageOne');
      if (firstpage) {
        container.innerHTML = '<div class="quickaccess-page" style="display: block;">' + firstpage + '</div>';
        let endTime = performance.now();
        firstPageTime = (endTime - startTime).toFixed(1);
        console.log('Loading time for first page cached QA string - ' + firstPageTime + " ms.");
        document.getElementById('maincategories').style.display = 'flex';
      }
      startTime = performance.now();
      let secondpage = localStorage.getItem('renderedQApageTwo');
      if (secondpage) {
        container.innerHTML += '<div class="quickaccess-page" style="display: none;">' + secondpage + '</div>';
        let endTime = performance.now();
        secondPageTime = (endTime - startTime).toFixed(1);
        console.log('Loading time for second page cached QA string - ' + secondPageTime + " ms.");
      }
      let totalTimeCache = parseFloat(firstPageTime) + parseFloat(secondPageTime);
      console.log('Loading time for cached QA string - ' + totalTimeCache + " ms.");
    </script>
